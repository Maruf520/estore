<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
        <button  mat-button [matMenuTriggerFor]="sortByMenu">
            Sort By {{sort}}
            <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #sortByMenu="matMenu">
            <button (click)="onSortUpdate('desc')" mat-menu-item>desc</button>
            <button (click)="onSortUpdate('asc')" mat-menu-item>asc</button>
        </mat-menu>
    </div>
    <div class="flex item-center">
        <div>
        <button mat-button [matMenuTriggerFor]="menu">
            Show {{itemsShowCount}}
            <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button (click)="onCountUpdate(14)" mat-menu-item>14</button>
            <button (click)="onCountUpdate(10)" mat-menu-item>10</button>
        </mat-menu>
    </div>
    <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
    </button>
    <button>
        <mat-icon (click)="onColumnsUpdated(3)">view_module</mat-icon>
    </button>
    <button>
        <mat-icon (click)="onColumnsUpdated(5)">view_comfy</mat-icon>
    </button>
    </div>
    </div>
</mat-card>
