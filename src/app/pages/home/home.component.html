<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-10xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-4">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-4">
    <app-products-header
      (colNumsCountChange)="onColNumsCountChange($event)"
      (itemCountChange)="onItemCountChange($event)"
      (sortChange)="onSortChange($event)"
    ></app-products-header>
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          [product]="product"
          class="w-full"
          (addToCart)="onAddToCart($event)"
          [fullWidthMode]="cols === 1"
        >
        </app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
